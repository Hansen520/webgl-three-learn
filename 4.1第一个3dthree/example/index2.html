<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Dynamic Water Layer in CSS</title>
<style>
  .water-tank {
    position: relative;
    width: 200px;
    height: 200px;
    border: 3px solid #333;
    border-radius: 10px;
    perspective: 1000px;
    transform-style: preserve-3d;
    overflow: hidden;
  }

  .water-layer {
    position: absolute;
    width: 100%;
    height: 50%;
    background: rgba(0, 127, 255, 0.8);
    top: 50%;
    left: 0;
    transform: rotateX(45deg) translateZ(-50px);
    animation: water-animation 5s linear infinite;
  }

  @keyframes water-animation {
    0% { transform: rotateX(45deg) translateZ(-50px); }
    50% { transform: rotateX(45deg) translateZ(-100px); }
    100% { transform: rotateX(45deg) translateZ(-50px); }
  }
</style>
</head>
<body>

<div class="water-tank">
  <div class="water-layer"></div>
</div>

</body>
</html>
